<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Sender Control</title>
    
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Card Sender Control</h1>
        <p>Press Start to begin sending random card characters every second.</p>

        <div class="button-group">
            <button id="start-button">Start Sending</button>
            <button id="stop-button">Stop Sending</button>
        </div>

        <p id="status-message">Status: Idle</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
